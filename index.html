<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<header><h1>Stopwatch</h1></header>

			<div class= "stopwatch"></div>
			
			<div class = "controls">
				<input type="button" value="Start" id="startButton" >
				<input type="button" value="Stop" id="stopButton" >
				<input type="button" value="Reset" id="resetButton" >
			</div>


			<div class= "digitalwatch"></div>


			<div class = "controls">
				<input type="button" value="Start" id="startButton2" >
				<input type="button" value="Stop" id="stopButton2" >
				<input type="button" value="Reset" id="resetButton2" >
			</div>


		</div>
		 
		<script type="text/javascript" src="stopwatch.js"></script>
	</body>
</html>
